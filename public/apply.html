<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#job-listings">Job Listings</a></li>
                <li><a href="#company-culture">Company Culture</a></li>
                <li><a href="#employee-stories">Employee Stories</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="form-title">Job Application Form</h1>
    
    <form class="application-form" id="application-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <!-- Add more input fields for other job-related information -->
        
        <button type="button" class="apply-button" onclick="submitForm()">Submit Application</button>
    </form>
    <footer>
        <p>&copy; 2023 Peppermint Robotics. All rights reserved.</p>
    </footer>
    <script>
        function submitForm() {
            var formData = new FormData(document.querySelector("#application-form"));
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/submit-application", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        alert("Application submitted successfully. We will contact you soon.");
                    } else {
                        alert("Error submitting application. Please try again later.");
                    }
                }
            };
            
            var data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            xhr.send(JSON.stringify(data));
        }
    </script>
    
</body>
</html>
